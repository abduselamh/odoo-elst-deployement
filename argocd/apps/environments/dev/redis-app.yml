# bootstrap/root-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-dev
  namespace: openshift-gitops
spec:
  project: cbe-superapp-dev
  sources:
    - repoURL: https://gitlab.cbe.com.et/NatnaelTadesse/cbe-superapp-deployment.git
      targetRevision: master
      path: k8s-manifests/overlays/dev/redis     
      # directory: 
      #   recurse: false
      kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: ocpsuperapp-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
