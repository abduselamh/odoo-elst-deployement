# bootstrap/root-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: superapp-bootstrap-staging
  namespace: openshift-gitops
spec:
  project: cbe-superapp-stg
  sources:
    - repoURL: https://gitlab.cbe.com.et/NatnaelTadesse/cbe-superapp-deployment.git
      targetRevision: master
      path: argocd/apps/environments/staging        
      directory:
        recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespaces:
      - superapp-stg-kafka
      - superapp-stg-redis
      - superapp-stg-vault
      - superapp-stg-bps
      - superapp-stg-cps
      - superapp-stg-client
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
