apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: ocpsuperapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:8.2.2
          ports:
            - containerPort: 6379
