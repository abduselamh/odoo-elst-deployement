apiVersion: apps/v1
kind: Deployment
metadata:
  name: bps-auth
  labels:
    app:  bps-auth
    project: cbe-superapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  bps-auth
  template:
    metadata:
      labels:
        app:  bps-auth
        project: cbe-superapp
    spec:
      imagePullSecrets:
        - name: regcred 
      containers:
      - name:  bps-auth
        image: harbor.cbe.com.et/cbe-superapp/bps-auth-dev:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        envFrom:
          - configMapRef:
              name: superapp-env-configmap