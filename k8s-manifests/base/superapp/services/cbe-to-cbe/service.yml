apiVersion: v1
kind: Service
metadata:
  name: cbe-to-cbe
  labels:
    app: cbe-to-cbe
spec:
  selector:
    app: cbe-to-cbe
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: grpc
      port: 50051
      targetPort: 50051
      protocol: TCP
  type: ClusterIP