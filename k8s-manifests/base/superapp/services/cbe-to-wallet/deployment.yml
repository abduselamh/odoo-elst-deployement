apiVersion: apps/v1
kind: Deployment
metadata:
  name: cbe-to-wallet
  labels:
    app:  cbe-to-wallet
    project: cbe-superapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  cbe-to-wallet
  template:
    metadata:
      labels:
        app:  cbe-to-wallet
        project: cbe-superapp
    spec:
      imagePullSecrets:
        - name: regcred 
      containers:
      - name:  cbe-to-wallet
        image: harbor.cbe.com.et/cbe-superapp/cbe-to-wallet-dev:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        envFrom:
          - configMapRef:
              name: superapp-env-configmap