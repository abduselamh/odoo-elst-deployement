apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat
  labels:
    app:  chat
    project: cbe-superapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  chat
  template:
    metadata:
      labels:
        app:  chat
        project: cbe-superapp
    spec:
      imagePullSecrets:
        - name: regcred 
      containers:
      - name:  chat
        image: harbor.cbe.com.et/cbe-superapp/chat-dev:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        envFrom:
          - configMapRef:
              name: superapp-env-configmap