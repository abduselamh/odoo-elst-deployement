apiVersion: apps/v1
kind: Deployment
metadata:
  name: donation
  labels:
    app:  donation
    project: cbe-superapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  donation
  template:
    metadata:
      labels:
        app:  donation
        project: cbe-superapp
    spec:
      imagePullSecrets:
        - name: regcred 
      containers:
      - name:  donation
        image: harbor.cbe.com.et/cbe-superapp/donation-dev:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        envFrom:
          - configMapRef:
              name: superapp-env-configmap