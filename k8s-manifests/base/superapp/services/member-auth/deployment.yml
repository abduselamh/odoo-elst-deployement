apiVersion: apps/v1
kind: Deployment
metadata:
  name: member-auth
  labels:
    app:  member-auth
    project: cbe-superapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  member-auth
  template:
    metadata:
      labels:
        app:  member-auth
        project: cbe-superapp
    spec:
      imagePullSecrets:
        - name: regcred 
      containers:
      - name:  member-auth
        image: superapp-registry.cbe.com.et:5000/cbe-superapp/member-auth-dev:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
      volumeMounts:
        - name: env-config-volume
          mountPath: /app/.env
          subPath: .env
        # resources:
        #   requests:
        #     memory: "512Mi"
        #     cpu: "500m"
        #   limits:
        #     memory: "1Gi"
        #     cpu: "1000m"
    volumes:
      - name: env-config-volume
        configMap:
          name: superapp-env-configmap