apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  labels:
    app:  vault
    project: cbe-superapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  vault
  template:
    metadata:
      labels:
        app:  vault
        project: cbe-superapp
    spec:
      imagePullSecrets:
        - name: regcred 
      containers:
      - name:  vault
        image: superapp-registry.cbe.com.et:5000/cbe-superapp/vault-dev:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        envFrom:
          - configMapRef:
              name: superapp-env-configmap