apiVersion: apps/v1
kind: Deployment
metadata:
  name: bps-auth
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: bps-auth
        image: harbor.cbe.com.et/cbe-superapp/bps-auth-dev:latest
        imagePullPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bps-action
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: bps-action
        image: harbor.cbe.com.et/cbe-superapp/bps-action-dev:latest
        imagePullPolicy: Always

