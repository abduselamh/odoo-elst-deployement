apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-hook
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: jenkins-hook
        image: harbor.cbe.com.et/cbe-superapp/cbe-jenkins-hook-dev:latest
        imagePullPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-proxy
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: api-proxy
        image: harbor.cbe.com.et/cbe-superapp/api-proxy-dev:latest
        imagePullPolicy: Always
