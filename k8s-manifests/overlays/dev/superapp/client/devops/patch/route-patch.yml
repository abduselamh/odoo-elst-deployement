apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: jenkins-hook-route
spec:
  path: /api/v1/cbesuperapp/hook
  to:
    name: jenkins-hook-dev
    weight: 100
    kind: Service
  host: devapisuperapp.cbe.com.et
  port:
    targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: api-proxy-route
spec:
  path: /superapp/parser
  to:
    name: api-proxy-dev
    weight: 100
    kind: Service
  host: devapisuperapp.cbe.com.et
  port:
    targetPort: 8080
