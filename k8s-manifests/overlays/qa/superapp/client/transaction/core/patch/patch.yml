apiVersion: apps/v1
kind: Deployment
metadata:
  name: cbe-a2a
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: cbe-a2a
        image: superapp-registry.cbe.com.et:5000/cbe-superapp/a2a-dev:latest
        imagePullPolicy: Always

