apiVersion: apps/v1
kind: Deployment
metadata:
  name: cps-auth
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: cps-auth
        image: superapp-registry.cbe.com.et:5000/cbe-superapp/cps-auth-qa:latest
        imagePullPolicy: Always

