kind: Deployment
metadata:
  name: cps-action
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: cps-action
        image: superapp-registry.cbe.com.et:5000/cbe-superapp/cps-action-qa:latest
        imagePullPolicy: Always