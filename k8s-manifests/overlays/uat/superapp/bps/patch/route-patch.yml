apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: bps-auth-route
spec:
  path: /api/v1/cbesuperapp/bps_auth
  to:
    name: bps-auth-uat
    weight: 100
    kind: Service
  host: uatapisuperapp.cbe.com.et
  port:
    targetPort: 8080


---

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: bps-action-route
spec:
  path: /api/v1/cbesuperapp/bps_action
  to:
    name: bps-action-uat
    weight: 100
    kind: Service
  host: uatapisuperapp.cbe.com.et
  port:
    targetPort: 8080
