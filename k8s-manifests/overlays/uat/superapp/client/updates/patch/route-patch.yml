apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: exchange-rate-route
spec:
  path: /api/v1/cbesuperapp/exchange_rate
  to:
    name: exchange-rate-uat
    weight: 100
    kind: Service
  host: uatapisuperapp.cbe.com.et
  port:
    targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: news-route
spec:
  path: /api/v1/cbesuperapp/news
  to:
    name: news-uat
    weight: 100
    kind: Service
  host: uatapisuperapp.cbe.com.et
  port:
    targetPort: 8080
